     @keyframes fadeOut {
         from {
             opacity: 1;
         }

         to {
             opacity: 0;
         }
     }

         animation-duration: 1s;
         animation-fill-mode: both;         
         animation-name: fadeOut;
     }

         from {
             opacity: 0;
         }

             opacity: 1;
         }

         animation-duration: 1s;

     }

         animation-duration: 4s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         transform-origin: 50px 50px;
     }

         animation-name: pulse;
         animation-duration: 4s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         transform-origin: 50px 50px;

     a@keyframes pulse {

         50% { transform: scale(1.4); }
         100% { transform: scale(.8); }
     }
     
     #inner-face1 {
         animation-name: rotate;
         animation-duration: 40s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: reverse;
         transform-origin: 253px 253px;
     }
     
     #inner-face2 {

         animation-iteration-count: infinite;
         animation-timing-function: linear;

     }

         animation-direction: reverse;

     }

     #inner-brain1 {
         animation-name: rotate;
         animation-duration: 1s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: reverse;
         transform-origin: 50px 50px;
     }

     #inner-brain2 {
         animation-name: rotate;
         animation-duration: 4s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         transform-origin: 50px 50px;
     }

     #inner-brain3 {
         animation-name: rotate;
         animation-duration: 10s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: reverse;
         transform-origin: 50px 50px;
     }
     
     @keyframes rotate {
         0% { transform: rotate(360deg); }
     }

     #think1 {
         stroke-dasharray: 10;
         stroke-dashoffset: 100;
         animation: think-dash 1s linear forwards;
         animation-iteration-count: infinite;
     }

     #think2 {
         stroke-dasharray: 30;
         stroke-dashoffset: 300;
         animation: think-dash 1s linear forwards;
         animation-iteration-count: infinite;
     }

     #think3 {
         stroke-dasharray: 20;
         stroke-dashoffset: 200;
         animation: think-dash 1s linear forwards;
         animation-iteration-count: infinite;
     }

     .sketch1-animation {
         stroke-dasharray: 1800;
         stroke-dashoffset: 2000;
         animation: sketch-dash 4s linear forwards;
         animation-delay: 1s;
     }

     .sketch2-animation {
         stroke-dasharray: 1800;
         stroke-dashoffset: 2000;
         animation: sketch-dash 4s linear forwards;
         animation-delay: 1.4s;
     }

     .sketch3-animation {
         stroke-dasharray: 1800;
         stroke-dashoffset: 2000;
         animation: sketch-dash 4s linear forwards;
         animation-delay: 1.8s;
     }

     .sketch4-animation {
         stroke-dasharray: 2600;
         stroke-dashoffset: 2800;
         animation: sketch-dash4 4s linear forwards;
         animation-delay: 2.2s;
     }

         to {
             stroke-dashoffset: 0;
         }
     }

         to {
             stroke-dashoffset: 700;
         }
     }

     @keyframes sketch-dash4 {
         to {
             stroke-dashoffset: 700;
         }
     }

         animation-name: totem-bob; 
         animation-duration: 3s;
         animation-iteration-count: infinite;
         animation-timing-function: ease-in-out;
     }
    
     @keyframes totem-bob {
         0% {
             transform: translate3d(160px, 0, 0);
         }
         50% {
             transform: translate3d(160px, -10px, 0);
         }
         100% {
             transform: translate3d(160px, 0, 0)
         }
     }

     #light-bob {
         animation-name: light-bob; 
         animation-duration: 3s;
         animation-iteration-count: infinite;
         animation-timing-function: ease-in-out;
     }
     
     @keyframes light-bob {
         0% {
             transform: translate3d(0, 0, 0);
         }
         50% {
             transform: translate3d(0, -10px, 0);
         }
         100% {
             transform: translate3d(0, 0, 0)
         }
     }
