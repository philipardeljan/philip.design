    <style>

     .shadow {

     .bg-blue {
         background: rgba(73, 144, 226, .4);

     .silver {
         color: #999;
     }

     @keyframes fadeOut {
         from {
             opacity: 1;
         }

         to {
             opacity: 0;
         }
     }

     .fadeOut {
         animation-duration: 1s;
         animation-fill-mode: both;         
         animation-name: fadeOut;
     }

     @keyframes fadeIn {
         from {
             opacity: 0;
         }

         to {
             opacity: 1;
         }
     }

     .fadeIn {
         animation-duration: 1s;
         animation-fill-mode: both;         
         animation-name: fadeIn;
         animation-delay: 1s;
     }


     #blue-brain {
         animation-name: pulse;
         animation-duration: 10s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         transform-origin: 51px 51px;
     }

     #green-brain {
         animation-name: pulse;
         animation-duration: 10s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         transform-origin: 51px 51px;
     }     

     @keyframes pulse {
         0% { transform: scale(.5); }
         50% { transform: scale(2); }         
     }
     
     #inner-face1 {
         animation-name: rotate;
         animation-duration: 40s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: reverse;
         transform-origin: 253px 253px;
     }
     
     #inner-face2 {
         animation-name: rotate;
         animation-duration: 60s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         transform-origin: 253px 253px;
     }

     #inner-face3 {
         animation-name: rotate;
         animation-duration: 80s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: reverse;
         transform-origin: 253px 253px;
     }

     #inner-brain1 {
         animation-name: rotate;
         animation-duration: 1s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: reverse;
         transform-origin: 50px 50px;
     }

     #inner-brain2 {
         animation-name: rotate;
         animation-duration: 4s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         transform-origin: 50px 50px;
     }

     #inner-brain3 {
         animation-name: rotate;
         animation-duration: 10s;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: reverse;
         transform-origin: 50px 50px;
     }
     
     @keyframes rotate {
         0% { transform: rotate(360deg); }
     }

     #think1 {
         stroke-dasharray: 10;
         stroke-dashoffset: 100;
         animation: think-dash 1s linear forwards;
         animation-iteration-count: infinite;
     }

     #think2 {
         stroke-dasharray: 30;
         stroke-dashoffset: 300;
         animation: think-dash 1s linear forwards;
         animation-iteration-count: infinite;
     }

     #think3 {
         stroke-dasharray: 20;
         stroke-dashoffset: 200;
         animation: think-dash 1s linear forwards;
         animation-iteration-count: infinite;
     }

     .sketch1-animation {
         stroke-dasharray: 1800;
         stroke-dashoffset: 2000;
         animation: sketch-dash 4s linear forwards;
         animation-delay: 2s;
     }

     .sketch2-animation {
         stroke-dasharray: 1800;
         stroke-dashoffset: 2000;
         animation: sketch-dash 4s linear forwards;
         animation-delay: 2.4s;
     }

     .sketch3-animation {
         stroke-dasharray: 1800;
         stroke-dashoffset: 2000;
         animation: sketch-dash 4s linear forwards;
         animation-delay: 2.8s;
     }

     .sketch4-animation {
         stroke-dasharray: 2600;
         stroke-dashoffset: 2800;
         animation: sketch-dash4 4s linear forwards;
         animation-delay: 3.2s;
     }

     @keyframes think-dash {
         to {
             stroke-dashoffset: 0;
         }
     }          

     @keyframes sketch-dash {
         to {
             stroke-dashoffset: 700;
         }
     }

     @keyframes sketch-dash4 {
         to {
             stroke-dashoffset: 700;
         }
     }         
     
    </style>
</head>
